<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0066FF" opacity="0.1"/>
  <circle cx="100" cy="100" r="90" fill="white"/>
  
  <!-- Main bolt shape -->
  <g transform="translate(100, 100)">
    <!-- Outer bolt glow -->
    <path d="M 0 -40 L 25 -15 L 15 -15 L 40 20 L 15 20 L 35 60 L -35 0 L -15 0 L -40 -35 Z" 
          fill="#0066FF" opacity="0.2"/>
    
    <!-- Main bolt -->
    <path d="M 0 -40 L 25 -15 L 15 -15 L 40 20 L 15 20 L 35 60 L -35 0 L -15 0 L -40 -35 Z" 
          fill="#0066FF"/>
    
    <!-- Highlight on bolt -->
    <path d="M -5 -25 L 10 -10 L 8 -5 L 20 10 L 0 10 Z" 
          fill="white" opacity="0.6"/>
    
    <!-- Wrench integrated with bolt -->
    <g transform="translate(20, 20) rotate(45)">
      <!-- Wrench handle -->
      <rect x="-5" y="-25" width="10" height="45" fill="#FF6B35" rx="5"/>
      <!-- Wrench head -->
      <circle cx="0" cy="25" r="12" fill="#FF6B35"/>
      <circle cx="0" cy="25" r="8" fill="white" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Text: FIXBOLT -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        text-anchor="middle" fill="#0066FF">FIXBOLT</text>
  
  <!-- Tagline -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#666666">Quick Repairs, Expert Hands</text>
</svg>
